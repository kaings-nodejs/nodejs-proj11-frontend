<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- REST API -->
    <div class="simple">
      <h4 style="font-family: monospace">Simple REST API Example</h4>
      <button id="get">Get Posts</button>
      <button id="post">Create Post</button>
    </div>
    <br />
    <div class="advanced">
      <h4 style="font-family: monospace">Advanced REST API Example</h4>
      <div class="post">
        <input type="text" id="init" name="init" />
        <input type="file" id="someFile" name="someFile" /><br />
        <button id="advanced-post">Create Post</button>
      </div>
      <hr />
      <div class="get">
        
      </div>
    </div>

    <br /><br />
    
    <!-- GRAPHQL -->
    <div class="simple graphql">
      <h4 style="font-family: monospace">Simple GRAPHQL Example</h4>
      <button id="getGraphql">Get Posts</button>
      <button id="postGraphql">Create Post</button>
    </div>
    <br />
    <div class="advanced graphql">
      <h4 style="font-family: monospace">Advanced GRAPHQL Example</h4>
      <div class="post">
        <input type="text" id="initGraphql" name="initGraphql" />
        <input type="file" id="someFileGraphql" name="someFileGraphql" /><br />
        <button id="advanced-postGraphql">Create Post</button>
      </div>
      <hr />
      <div class="get">
        <button id="advanced-getGraphql">Get Posts</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>

</html>
